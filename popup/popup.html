<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__MSG_extensionName__</title>
  <link href="../lib/tailwind.min.css" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 w-[400px] max-h-[600px] overflow-hidden">
  <div class="flex flex-col h-full">
    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 shadow-md">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M22 12h-4l-3 9L9 3l-3 9H2" />
          </svg>
          <h1 id="appNameHeader" class="text-xl font-bold">__MSG_extensionName__</h1>
        </div>
        <div class="flex items-center space-x-2">
          <button id="create-flow-btn" class="p-1 rounded-full hover:bg-indigo-500 transition-colors" title="__MSG_createNewFlowTitle__"></button>
          <button id="settings-btn" class="p-1 rounded-full hover:bg-indigo-500 transition-colors" title="__MSG_settingsTitle__">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Search bar -->
      <div class="mt-3 relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input type="text" id="search-input" class="block w-full pl-10 pr-3 py-2 border border-indigo-500 rounded-md leading-5 bg-indigo-500 placeholder-indigo-300 focus:outline-none focus:ring-white focus:border-white text-sm text-white" placeholder="__MSG_searchFlowsPlaceholder__">
      </div>
    </header>
    
    <!-- Main content -->
    <main class="flex-grow overflow-y-auto p-4">
      <!-- Empty state -->
      <div id="empty-state" class="hidden flex flex-col items-center justify-center h-64 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3 id="noFlowsYetHeader" class="text-lg font-medium text-gray-900">__MSG_noFlowsYetHeader__</h3>
        <p id="noFlowsYetDescription" class="text-sm text-gray-500 mt-1">__MSG_noFlowsYetDescription__</p>
        <button id="create-first-flow-btn" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          __MSG_createFlowButton__
        </button>
      </div>
      
      <!-- Flow list -->
      <div id="flow-list" class="grid grid-cols-1 gap-4">
        <!-- Flow cards will be inserted here by JavaScript -->
      </div>
      
      <!-- Loading state -->
      <div id="loading-state" class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 p-3 text-xs text-gray-500 text-center">
      <div class="flex items-center justify-center space-x-2">
        <p id="footerText">__MSG_footerText__ | <a id="optionsLink" href="../options/options.html" target="_blank" class="text-indigo-600 hover:text-indigo-800">__MSG_optionsLink__</a></p>
        <a id="buyMeACoffeeLink" href="https://coff.ee/soufienne" target="_blank" class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-md text-amber-800 bg-amber-100 hover:bg-amber-200 transition-colors" title="__MSG_supportDeveloperTitle__">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
          </svg>
          __MSG_buyMeACoffee__
        </a>
      </div>
    </footer>
  </div>
  
  <!-- Flow creation modal -->
  <div id="create-flow-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-[380px] mx-4 overflow-hidden">
      <div class="bg-indigo-600 text-white px-4 py-3 flex justify-between items-center">
        <h3 class="text-lg font-medium">__MSG_createNewFlowModalTitle__</h3>
        <button id="close-modal-btn" class="text-white hover:text-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="p-4">
        <form id="create-flow-form">
          <div class="mb-4">
            <label for="flow-name" class="block text-sm font-medium text-gray-700 mb-1">__MSG_flowNameLabel__</label>
            <input type="text" id="flow-name" name="flow-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
          </div>
          <div class="mb-4">
            <label for="flow-description" class="block text-sm font-medium text-gray-700 mb-1">__MSG_flowDescriptionLabel__</label>
            <textarea id="flow-description" name="flow-description" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">__MSG_stepsLabel__</label>
            <div id="flow-steps" class="border border-gray-300 rounded-md p-3 space-y-2 max-h-48 overflow-y-auto">
              <!-- Steps will be added here -->
              <div class="text-sm text-gray-500 italic">__MSG_noStepsAddedYet__</div>
            </div>
            <button type="button" id="add-step-btn" class="mt-2 inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              __MSG_addStepButton__
            </button>
          </div>
          <div class="flex justify-end space-x-3">
            <button type="button" id="record-flow-btn" class="px-4 py-2 border border-indigo-600 rounded-md shadow-sm text-sm font-medium text-indigo-700 bg-white hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              __MSG_recordFlowButton__
            </button>
            <button type="button" id="cancel-flow-btn" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              __MSG_cancelButton__
            </button>
            <button type="submit" id="createFlowBtnModal" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              __MSG_createFlowButtonModal__
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Add step modal -->
  <div id="add-step-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-[380px] mx-4 overflow-hidden">
      <div class="bg-indigo-600 text-white px-4 py-3 flex justify-between items-center">
        <h3 class="text-lg font-medium">__MSG_addStepModalTitle__</h3>
        <button id="close-step-modal-btn" class="text-white hover:text-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="p-4">
        <form id="add-step-form">
          <div class="mb-4">
            <label for="step-url" class="block text-sm font-medium text-gray-700 mb-1">__MSG_urlLabel__</label>
            <input type="url" id="step-url" name="step-url" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required placeholder="https://example.com">
          </div>
          <div class="mb-4">
            <label for="step-title" class="block text-sm font-medium text-gray-700 mb-1">__MSG_stepTitleLabel__</label>
            <input type="text" id="step-title" name="step-title" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Step title">
          </div>
          <div class="mb-4">
            <label for="step-script" class="block text-sm font-medium text-gray-700 mb-1">__MSG_customScriptLabel__</label>
            <textarea id="step-script" name="step-script" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 font-mono text-sm" placeholder="// JavaScript to run on this page"></textarea>
            <p class="mt-1 text-xs text-gray-500">__MSG_customScriptDescription__</p>
          </div>
          <div class="flex justify-end space-x-3">
            <button type="button" id="cancel-step-btn" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              __MSG_cancelButton__
            </button>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              __MSG_addStepButtonModal__
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
